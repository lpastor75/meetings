text.faqs.datosGenerales = PREGUNTAS GENERALES
text.faqs.pregunta1 = ¿Qué es JLA Meeting?
text.faqs.respuesta1 = JLA Meeting es una herramienta para gestionar y programar eventos.
text.faqs.pregunta2 = ¿Tengo que registrarme para poder usar JLA Meeting?
text.faqs.respuesta2 = No, el registro es opcional, aunque un usuario no registrado no puede acceder a todas las funcionalidades.
text.faqs.pregunta3 = ¿Es gratuito?
text.faqs.respuesta3 = Si, por supuesto.
text.faqs.pregunta4 = ¿Puedo utilizar cualquier navegador?
text.faqs.respuesta4 = Si, aunque se recomienda Google Chrome.
text.faqs.eventos = EVENTOS
text.faqs.pregunta5 = Puedo organizar un evento después de registrarme?
text.faqs.respuesta5 = No, únicamente los jefes de proyecto pueden organizar eventos. Es el administrador quien decide quien es jefe de proyecto.
text.faqs.pregunta6 = Puedo mostrar mis preferencias sobre los horarios del evento?
text.faqs.respuesta6 = Si, siempre que hayas sido invitado al mismo. De hecho, el horario se fija basandose en las opiniones de todos los invitados.
text.faqs.pregunta7 = Puedo ausentarme de un evento temporalmente y luego volver a entrar a la sala?
text.faqs.respuesta7 = Yes, si aún no ha finalizado el mismo.
text.faqs.pregunta8 = Los eventos son grabados?
text.faqs.respuesta8 = No siempre. Pueden serlo, lo decide el jefe de proyecto y la disponibilidad de medios tecnológicos de la sala.
text.faqs.pregunta9 = Una vez finalizado el evento, tengo acceso al contenido del mismo?
text.faqs.respuesta9 = Si, incluso puedes descargar los archivos que se utilizaron.
text.faqs.pregunta10 = Una vez invitado a un evento, tengo que confirmar la asistencia?
text.faqs.respuesta10 = No es obligatorio, aunque es recomendable comunicar tu renuncia para que otro usuario pueda ocupar tu plaza.

