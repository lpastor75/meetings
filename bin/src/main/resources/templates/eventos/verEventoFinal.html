<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	
		<div class="card bg-light">
			<div class="card-header" style="font-weight: bold;"
				th:text="${titulo}"></div>
			<div class="card-body">


				<h4 class="card-titulo">
					<a th:href="@{/}" class="btn btn-light btn-xs"><i
						class="fas fa-angle-double-left" style="margin-right: 5px;"></i><i
						class="fa fa-home fa-lg" style="margin-right: 5px; color: black"></i>
						<span th:text=#{text.menu.home}></span>
						</a>
				</h4>

				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary"
						th:text=#{text.eventos.datosOrganizador}></li>
					<li class="list-group-item"
						th:text="${evento.organizador.nombre + ' ' + evento.organizador.apellido }"></li>
					<li class="list-group-item" th:text="${evento.organizador.email}"></li>
				</ul>

				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-success"
						th:text=#{text.eventos.cabeceraEvento}></li>
					<li class="list-group-item" th:text="'TÃ­tulo: ' + ${evento.titulo}"></li>
					<li class="list-group-item"
						th:text="#{text.eventos.descripcionEvento} + ${evento.descripcion}"></li>
				</ul>

				<h4 class="text-center my-4" style="font-weight: bold;" th:text=#{text.eventos.horarioDefinitivo}></h4>
				
				<table class="table table-striped table-hover table-bordered my-3">
					<thead class="text-center table-success">
						<tr>
							<th th:text=#{text.eventos.fecha}></th>
							<th th:text=#{text.eventos.duracion}></th>
							<th th:text=#{text.eventos.horaInicio}></th>
						</tr>
					</thead>
					<tbody class="text-center">
						<tr>
							<td
								th:text="${#temporals.format(evento.horarioDefinitivo,'dd-MM-yyyy')}"></td>
							<td th:text="${evento.duracion} +' ' + #{text.eventos.duracion.horas}"></td>
							<td
								th:text="${#temporals.format(evento.horarioDefinitivo,'HH:mm')}"></td>
						</tr>

					</tbody>
				</table>


				<h4 class="text-center my-4" style="font-weight: bold;" th:text="#{text.eventos.invitados}"></h4>
				<div class="table-responsive" style="height:300px; margin-top:30px; margin-bottom:30px;">
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr class="text-center table-success">
							<th th:text=#{text.usuario.nombre}></th>
							<th th:text=#{text.usuario.apellido}></th>	
							<th th:text=#{text.usuario.email}></th>		
						</tr>
					</thead>

					<tbody>

						<tr th:each="participante : ${evento.invitados}">

							<td class="text-center" th:text="${participante.nombre}"></td>
							<td class="text-center" th:text="${participante.apellido}"></td>
							<td class="text-center" th:text="${participante.email}"></td>

						</tr>

					</tbody>

				</table>
		</div>
		</div>
				<div class="card-footer">

					<a class="btn btn-warning btn-xs float-right"
						title="Seleccionar sala" th:href="@{/salas/listadoSalasDisponibles/} + ${evento.id}" th:text=#{text.salas.seleccionar}><i
						class="fas fa-arrow-circle-right mx-3"></i></a>
						<a class="btn btn-info btn-xs float-left" href="javascript:history.back();"
						title="Ir a la pagina anterior"><i
						class="fas fa-arrow-circle-left"></i><span th:text=#{text.eventos.volver}></span></a>
				</div>
			
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
