<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layout :: head"></head>

    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-4" id="event-ini">
                    <h2 th:text="#{text.menu.logo}"></h2>
                    <div class="spinner-border text-danger"></div>
                    <div class="spinner-border text-secondary"></div>
                    <div class="spinner-border text-warning"></div>
                    <h3 th:text="#{text.eventos.area}"></h3>
                </div>
            </div>

            <div class="row justify-content-center" sec:authorize="hasAnyRole('ROLE_JEFE','ROLE_ADMIN')" id="zona-jefe">
                <div class="col-md-3 col-sm-6">
                    <img th:src="@{/images/image23.jpg}" alt="" id="ev-ini" />
                </div>

                <div class="col-md-9 col-sm-12">
                    <h4 th:text="#{text.zona.jefe}" style="text-align: left;"></h4>

                    <div class="d-flex p-3 text-white my-4 text-center" id="jefe-out">
                        <div class="p-2 flex-fill" id="jefe-in-left">
                            <a th:href="@{/eventos/registroEvento}" class="btn btn-danger btn-xs mx-2 text-white" data-toggle="tooltip" title="Crear evento" th:text="#{text.eventos.inicioEventos.nuevoEvento}" id="boton-eventos"></a>
                        </div>

                        <div class="p-2 flex-fill" id="jefe-in-center">
                            <a th:href="@{/eventos/listadoEventos}" class="btn btn-danger btn-xs mx-2 text-white" data-toggle="tooltip" title="Enviar invitaciones" id="boton-eventos">
                                <span th:text="#{text.eventos.inicioEventos.invitaciones}"></span> <span class="badge badge-warning" th:text="${misEventosInvitar != null}? ${misEventosInvitar.size()} : '0'"></span>
                            </a>
                        </div>

                        <div class="p-2 flex-fill" id="jefe-in-right">
                            <a th:href="@{/eventos/listadoEventosCreados}" class="btn btn-danger btn-xs mx-2 text-white" th:text="#{text.eventos.organizados}" data-toggle="tooltip" title="Eventos creados" id="boton-eventos"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center" id="zona-invitado">
                <div class="col-md-3 col-sm-6">
                    <img th:src="@{/images/image27.jpg}" alt="" id="ev-ini" />
                </div>

                <div class="col-md-9 col-sm-12" style="text-align: left;">
                    <h4 th:text="#{text.zona.invitado}"></h4>

                    <div class="d-flex p-3 text-white my-4 text-center" id="invitado-out">
                        <div class="p-2 flex-fill" id="invitado-in-left">
                            <a th:href="@{/eventos/listadoEventosPendientes}" class="btn btn-info btn-xs mx-2" data-toggle="tooltip" title="Me invitaron" id="boton-eventos">
                                <span th:text="#{text.eventos.inicioEventos.pendientes}"></span> <span class="badge badge-warning" th:text="${listaMisEventos != null}? ${listaMisEventos.size()} : '0'"></span>
                            </a>
                        </div>
                        <div class="p-2 flex-fill" id="invitado-in-center">
                            <a th:href="@{/eventos/listadoReuniones}" class="btn btn-info btn-xs mx-2" data-toggle="tooltip" title="Asistir al evento" id="boton-eventos">
                                <span th:text="#{text.eventos.inicioEventos.asistir}"></span> <span class="badge badge-warning" th:text="${misEventosFinales != null}? ${misEventosFinales.size()} : '0'"></span>
                            </a>
                        </div>
                        <div class="p-2 flex-fill" id="invitado-in-right">
                            <a th:href="@{/eventos/listadoHistorico}" class="btn btn-info btn-xs mx-2" data-toggle="tooltip" title="HistÃ³rico" id="boton-eventos">
                                <span th:text="#{text.eventos.inicioEventos.historico}"></span> <span class="badge badge-warning" th:text="${misEventosHistoricos != null}? ${misEventosHistoricos.size()} : '0'"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container text-center" sec:authorize="hasAnyRole('ROLE_JEFE','ROLE_ADMIN')">
                <h4 th:text="#{text.eventos.inicio.programar}" id="fases"></h4>
                <div class="row" id="schedule1">
                    <div class="col-md-6 col-sm-12">
                        <img th:src="@{/images/image30.jpg}" alt="" id="img-area" />
                        <p th:text="#{text.eventos.organizar.paso1}"></p>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <img th:src="@{/images/image29.jpg}" alt="" id="img-area" />
                        <p th:text="#{text.eventos.organizar.paso2}"></p>
                    </div>
                </div>
            </div>

            <div class="container text-center">
                <h4 th:text="#{text.eventos.inicio.bandeja}" id="fases"></h4>
                <div class="row" id="schedule1">
                    <div class="col-md-4 col-sm-12">
                        <img th:src="@{/images/image33.jpg}" alt="" id="img-area" />
                        <p th:text="#{text.eventos.inicio.confirmar}"></p>
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <img th:src="@{/images/image35.jpg}" alt="" id="img-area" />
                        <p th:text="#{text.eventos.inicio.asistir}"></p>
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <img th:src="@{/images/image36.jpg}" alt="" id="img-area" />
                        <p th:text="#{text.eventos.inicio.historico}"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
