text.faqs.datosGenerales = GENERAL QUESTIONS
text.faqs.pregunta1 = ¿What is JLA Meeting?
text.faqs.respuesta1 = JLA Meeting is a tool to manage and schedule meetings.
text.faqs.pregunta2 = Do I have to register to use JLA Meeting?
text.faqs.respuesta2 = No, registration is optional, although an unregistered user cannot access all the functionalities.
text.faqs.pregunta3 = Is free?
text.faqs.respuesta3 = Yes, of course.
text.faqs.pregunta4 = Can i use any browser?
text.faqs.respuesta4 = Yes, although it is recommended to use Google Chrome.
text.faqs.eventos = MEETINGS
text.faqs.pregunta5 = Can I organize an event after registering?
text.faqs.respuesta5 = No, only project managers can organize meetings. It's the admin who decides who is a project manager.
text.faqs.pregunta6 = Can I show my preferences about the meeting schedules?
text.faqs.respuesta6 = Yes, as long as you have been invited to it. In fact, the schedule is set based on the opinions of all the guests.
text.faqs.pregunta7 = Can I temporarily be absent from a meeting and then re-enter the room?
text.faqs.respuesta7 = Yes, as long as it has not finished.
text.faqs.pregunta8 = Are meetings recorded?
text.faqs.respuesta8 = Not always. They can be, the project manager decides and the availability of technological means in the room.
text.faqs.pregunta9 = Once the meeting is over, do I have access to its content?
text.faqs.respuesta9 = Yes, you can even download the files that were used.
text.faqs.pregunta10 = Once invited to a meeting, do I have to confirm attendance?
text.faqs.respuesta10 = It's not mandatory, although it's recommended to communicate your resignation so that another user can occupy your place.

