<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-4">

		<div class="card bg-light w-75" style="margin-left: auto; margin-right: auto;">
			<div class="card-header">
				<h4 class="text-center" th:text="${titulo}" style="font-weight: bold;"></h4>
			</div>
			<div class="card-body">
			
			<div  th:if="${#lists.isEmpty(eventos)}"
					class="alert alert-info my-4"
					th:text=#{text.alert.noEventosHistorico}>
			</div>

				<div th:unless="${#lists.isEmpty(eventos)}">
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr class="text-center table-info">
							<th><i
								class="fas fa-eye fa-lg" style="color: green;"></i><a class="mx-2" th:text=#{text.usuario.entrarSala}></a></th>
							<th th:text=#{text.eventos.titulo}></th>
							<th th:text=#{text.eventos.organizador}></th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="evento: ${eventos}">
							<td class="text-center"><a class="btn btn-info btn-xs"
								th:href="@{/eventos/verReunion/} + ${evento.id}"><i class="fas fa-eye fa-sm"></i></a></td>
							<td class="text-center" th:text="${evento.titulo}"></td>
							
							<td class="text-center" th:text="${evento.organizador.nombre + ' ' + evento.organizador.apellido}"></td>

							
						</tr>
					</tbody>

				</table>
				</div>
				
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
